<!-- profile.html (Profile Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

</head>
<body>

<!-- upload.html (Upload Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Artwork</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your Artwork</h2>
    <form id="uploadForm">
      <input type="text" id="artist" placeholder="Artist Name" readonly><br>
      <input type="text" id="title" placeholder="Artwork Title" required><br>
      <input type="file" id="image" accept="image/*" required><br>
      <button type="submit">Upload</button>
    </form>
  </div>
  <script src="upload.js"></script>
</body>
</html>
